<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JTF - SITE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JFV - SITE</h1>
  <div id="senha">

		<div id="input-senha">

		</div>

    <button id="versenha-img">

  <script type="module" src="script.js"></script>
  <script type="module" src="img/img.js"></script>

  <script type="module">
    import { versenhaF } from "./script.js";
    document.querySelector("#versenha-img").addEventListener("click", function() {
      versenhaF();
    });

    import { entrar } from "./script.js";
    document.querySelector("#btn-entrar").addEventListener("click", function() {
      entrar();
    })
  </script>
</body>
</html>
